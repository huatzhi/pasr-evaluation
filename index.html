<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trade Evaluator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        PASR Trade Evaluator
      </a>
    </nav>
    <div id="app">
      <div class="card card-common" v-if="page == 'step-1'" ref="step1">
        <div class="card-header">
          Your pair/instrument
        </div>
        <div class="card-body">
          <input class="form-control" type="text" v-model.trim="instrument" placeholder="(e.g. GBPUSD)" @keyup.enter="toSecondStep">
          
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary" @click="toSecondStep" :disabled="!instrument">Next</button>
        </div>
      </div>

      <div class="card card-common" v-if="page == 'step-2'" ref="step2">
        <div class="card-header">
          Long or Short? (Please select one)
        </div>
        <div class="card-body">
          <div class="form-check">
            <input type='radio' class="form-check-input" name="long" :value="'long'" v-model="tradeAction">
            <label class="form-check-label" for="long">Buy / Long</label>
          </div>
          <div class="form-check">
            <input type='radio' class="form-check-input" name="short" :value="'short'" v-model="tradeAction">
            <label class="form-check-label" for="short">Sell / Short</label>
          </div>
      
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary" @click="toThirdStep" :disabled="!tradeAction">Next</button>
        </div>
      </div>

      <div class="card card-common" v-if="page == 'example-card'" ref="example-card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="https://getbootstrap.com/docs/4.1/components/card/" class="btn btn-primary">Bootstrap Documentation for Card</a>
        </div>
      </div>
    </div>
  </div>
  
        
     

</body>

</html>
